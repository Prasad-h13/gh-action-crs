name: 12 - working with Outputs

on:
    workflow_dispatch:
        inputs:
            bld-status:
                type: choice
                options:
                    - success
                    - failure
                default: success
        
jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            build-status: ${{ steps.build.outputs.status }}
        steps:
            - name: print GITHUB_OUTPUT path
              run: echo "$GITHUB_OUTPUT"
            - name: Build
              id: build
            #   run: echo "<key>=<value>" >> "$GITHUB_OUTPUT"
              run: echo "status=${{ inputs.bld-status }}" >> "$GITHUB_OUTPUT"
    
    deploy:
        runs-on: ubuntu-latest
        needs: build
        if: ${{ needs.build.outputs.build-status == 'success' }}
        steps: 
            - name: Deploy
              run: echo "Deployment"
