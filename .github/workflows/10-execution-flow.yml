name: 10 - controlling the execution flow

on:
    workflow_dispatch:
        inputs: 
          pass-unit-tests:
            type: boolean
            description: whether unit tests will Pass or Not
            default: true

jobs:
    lint-build:
        runs-on: ubuntu-latest
        steps:
            - name: Lint and build
              run: echo "Linting and building project"

    unit-test:
        runs-on: ubuntu-latest
        continue-on-error: true
        steps:
            - name: running unit tests
              run: echo "running tests..."
            - name: Failing tests
              if: ${{ !inputs.pass-unit-tests }}
              run: exit 1

    deploy-non-prod:
        runs-on: ubuntu-latest
        needs: 
            - lint-build
            - unit-test
        steps:
            - name: Deploying to Non-Prod
              run: echo "Deploying to non-prod..."
    e2e-tests:
        runs-on: ubuntu-latest
        needs:
            - deploy-non-prod
        steps:
            - name: running e2e test
              run: echo "Running the e2e test... "

    load-tests:
        runs-on: ubuntu-latest
        needs:
            - deploy-non-prod
        steps:
            - name: running load test
              run: echo "Running the load test"

    deploy-prod:
        runs-on: ubuntu-latest
        needs:
            - e2e-tests
            - load-tests
        steps:
            - name: Deploying to prod
              run: echo "Deploying to prod..."
